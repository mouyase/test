<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport">
    <title>{{ if .Title }}{{if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} -
        {{ .Site.Title }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="keywords"
        content="{{ if gt .Keywords 0 }}{{ range .Keywords}}{{.}} {{end}}{{else}}{{ range .Site.Params.Keywords}}{{.}} {{end}}{{end}}">
    {{ if .Site.Params }}
    <script>
        window.hugoConfig = {{ .Site.Params }}
    </script>
    {{end}}
    <link rel="stylesheet" href="{{ if .Site.Params.CDN }}//{{.Site.Params.CDN}}{{else}}{{ .Site.BaseURL | relLangURL }}{{ end }}/css/style.css">
    <script src="{{ if .Site.Params.CDN }}//{{.Site.Params.CDN}}{{else}}{{ .Site.BaseURL | relLangURL }}{{ end }}/js/script.js"></script>
</head>
